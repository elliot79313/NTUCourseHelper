<!-- Panel -->
<script> 

$("#open").click(function(){
	$("div#toppanel")[0].style.height = 440;
	$("div#panel").slideDown("slow");
});	

// Collapse Panel
$("#close").click(function(){
	$("div#panel").slideUp("slow");	
	$("div#toppanel")[0].style.height = 42;
});		
$("div#toppanel")[0].style.height = 42;

// Switch buttons from "Log In | Register" to "Close Panel" on click
$("#toggle a").click(function () {
	$("#toggle a").toggle();
});

$(function(){
	$("#courses").tablesorter({
	    headers : {
	        // set "sorter : false" (no quotes) to disable the column
	        0: { sorter: "text" },
	        2: { sorter: "digit" },
	    },
	    // extract text from the table - this is how is
	    // it done by default
	    textExtraction : {
	        0: function(node) { return $(node).text(); },
	        2: function(node) { 
	        	return levelMapToGrade($(node).text());
	        }
	    }
	});
});

$("#courses").tablecloth({ theme: "dark" });
//$("#opinion").tablecloth({ theme: "light" });
</script>
